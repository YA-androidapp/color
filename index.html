<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>color</title>
    <meta name="description" content="color">
    <meta name="author" content="YA-androidapp(https://github.com/YA-androidapp)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                color
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingColorList">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseColorList" aria-expanded="false" aria-controls="collapseColorList">
                        Color list
                    </button>
                </h2>
                <div id="collapseColorList" class="accordion-collapse collapsev show" aria-labelledby="headingColorList"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div id="colors">
                            <input class="search" placeholder="Search" />
                            <table class="table table-sm" id="color-list">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">色名</th>
                                        <th scope="col">カラーコード</th>
                                        <th scope="col">補色</th>
                                        <th scope="col">反転色</th>
                                    </tr>
                                </thead>
                                <tbody class="list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">

        </footer>

    <script src="js/app.js"></script>
    <script src="js/color.js"></script>
